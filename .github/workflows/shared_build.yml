name: Shared

on:
  workflow_call:
    inputs:
      dotnet_package_version:
        required: true
        type: string
      angular_package_version:
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

jobs:
  build_dotnet:
    name: Build .NET projects

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Install wasm tools
      run: dotnet workload install wasm-tools
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore -p:Version=7.${{ inputs.dotnet_package_version }}
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal --logger "trx;LogFileName=../../../results/test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./coverage
    - name: Test packing
      run: dotnet pack --no-build -c Release -p:PackageVersion=7.${{ inputs.dotnet_package_version }} -o publish
    - name: Cleanup wasm
      run: rm -rf src/Smusdi.Wasm/bin && rm -rf src/Smusdi.Wasm/obj
    - name: Building wasm
      run: dotnet publish src/Smusdi.Wasm/Smusdi.Wasm.csproj --configuration Release -p:Version=7.${{ inputs.dotnet_package_version }}
    - uses: actions/upload-artifact@v3
      with:
        name: smusdi-wasm
        path: src/Smusdi.Wasm/bin/Release/net7.0/browser-wasm/AppBundle
        retention-days: 2
    - uses: actions/upload-artifact@v3
      with:
        name: smusdi-regextools
        path: publish/Smusdi.RegexTools.7.${{ inputs.dotnet_package_version }}.nupkg
        retention-days: 2
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage/**/coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
  
  build_angular:
    name: Build angular packages
    needs: build_dotnet

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: smusdi-wasm
        path: ui/projects/ngssm-regex-tools/assets
    - run: ls -lrt ui/projects/ngssm-regex-tools/assets
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'npm'
        cache-dependency-path: 'ui/package-lock.json'
    - run: cd ui && npm ci
    - run: cd ui && npm run build:ci
    - run: cd ui && npm run build
    - run: cd ui && npm run test:ci
    - run: cp README.md ui/dist/ngssm-regex-tools/.
    - run: |
        cd ui/dist/ngssm-regex-tools
        npm version 15.${{ inputs.angular_package_version }}
        npm pack
    - uses: actions/upload-artifact@v3
      with:
        name: ngssm-regex-tools
        path: ui/dist/ngssm-regex-tools/ngssm-regex-tools-15.${{ inputs.angular_package_version }}.tgz
        retention-days: 2
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ui/coverage/**/coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md


