name: Shared

on:
  workflow_call:
    inputs:
      dotnet_package_version:
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

jobs:
  build_dotnet:
    name: Build .NET projects

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore -p:Version=10.${{ inputs.dotnet_package_version }}
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal --logger "trx;LogFileName=../../../results/test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./coverage
    - name: Test packing
      run: dotnet pack --no-build -c Release -p:PackageVersion=${{ inputs.dotnet_package_version }} -o publish
    - uses: actions/upload-artifact@v4
      with:
        name: smusdi-regextools
        path: publish/Smusdi.RegexTools.${{ inputs.dotnet_package_version }}.nupkg
        retention-days: 2
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage/**/coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
    - run: mv code-coverage-results.md dotnet-code-coverage-results.md

    # Read the coverage file into a workflow output so peter-evans action can use it as the comment body
    - name: Read coverage file
      id: coverage
      if: github.event_name == 'pull_request'
      run: |
        if [ -f dotnet-code-coverage-results.md ]; then
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat dotnet-code-coverage-results.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "report=No coverage file found." >> $GITHUB_OUTPUT
        fi

    - name: Add Coverage PR Comment
      if: github.event_name == 'pull_request'
      uses: peter-evans/create-or-update-comment@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body: ${{ steps.coverage.outputs.report }}
        edit-mode: replace
