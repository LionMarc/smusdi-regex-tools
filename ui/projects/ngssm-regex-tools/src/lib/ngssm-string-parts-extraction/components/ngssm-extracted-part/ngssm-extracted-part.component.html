<mat-form-field class="with-margin-right-12">
    <mat-label>Part name</mat-label>
    <input matInput readonly [formControl]="nameControl">
</mat-form-field>

<mat-form-field class="with-margin-right-12">
    <mat-label>Select the data type</mat-label>
    <mat-select [formControl]="typeControl">
        <mat-option *ngFor="let partType of extractedPartTypes" [value]="partType">
            {{partType}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field *ngIf="typeControl.value === extractedPartType.date">
    <mat-label>Format</mat-label>
    <input type="text" matInput [formControl]="formatControl" [matAutocomplete]="auto" id="formatInput">
    <mat-autocomplete #auto="matAutocomplete" id="formatAutocomplete">
        <mat-option *ngFor="let format of filteredFormats$ | async" [value]="format">
            {{format}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
